steps:
  - name: gcr.io/cloud-builders/docker
    id: Build
    args:
      - build
      - "--no-cache"
      - "-t"
      - >-
        $_AR_DOCKER_IMAGE_URI:latest
      - .
      - "-f"
      - Dockerfile

  - name: gcr.io/cloud-builders/docker
    id: Push
    args:
      - push
      - >-
        $_AR_DOCKER_IMAGE_URI:latest

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk:slim"
    id: Deploy
    entrypoint: bash
    args:
      - "-c"
      - |
        gcloud run services update $_SERVICE_NAME \
          --platform=managed \
          --image=$_AR_DOCKER_IMAGE_URI:latest \
          --region=$_DEPLOY_REGION \
          --timeout=300 \
          --cpu-boost \
          --max-instances=10 \
          --min-instances=0 \
          --set-env-vars=NODE_ENV=production,APPLICATION_URL=$_APPLICATION_URL,FRONTEND_URL=$_FRONTEND_URL \
          --set-secrets=APPLICATION_SECRET=projects/207624620631/secrets/dev-application-secret:latest,RESEND_API_KEY=projects/207624620631/secrets/dev-spendly-api-resend_api_key:latest,OPENAI_API_KEY=projects/207624620631/secrets/dev-spendly-api-openai_api_key:latest,CLOUDINARY_CLOUD_NAME=projects/207624620631/secrets/dev-spendly-api-cloudinary_cloud_name:latest,CLOUDINARY_API_KEY=projects/207624620631/secrets/dev-spendly-api-cloudinary_api_key:latest,CLOUDINARY_API_SECRET=projects/207624620631/secrets/dev-spendly-api-cloudinary_api_secret:latest,DATABASE_URL=projects/207624620631/secrets/dev-spendly-db-database_url:latest \
          --quiet

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk:slim"
    id: FetchSeedSecret
    waitFor: ["Deploy"]
    entrypoint: bash
    args:
      - "-c"
      - |
        echo -n "DATABASE_URL=" > /workspace/.db_url
        gcloud secrets versions access latest \
          --secret=dev-spendly-db-seed_database_url \
          --project=tokyo-hydra-464314-a0 >> /workspace/.db_url

  - name: "gcr.io/cloud-builders/docker"
    id: SeedDatabase
    waitFor: ["FetchSeedSecret"]
    entrypoint: bash
    args:
      - "-c"
      - |
        docker network create cloudbuild || true
        docker run -d --name cloudsql-proxy --network cloudbuild \
          gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.14-alpine \
          --address 0.0.0.0 --port 5432 \
          tokyo-hydra-464314-a0:europe-central2:dev-spendly-db
        sleep 15
        docker run --rm \
          --network cloudbuild \
          --volume /workspace:/workspace \
          --workdir /workspace \
          --env-file /workspace/.db_url \
          node:22 bash -c "npm ci && npm run prisma:generate && npm run prisma:seed"
        docker stop cloudsql-proxy && docker rm cloudsql-proxy

images:
  - "$_AR_DOCKER_IMAGE_URI:latest"

options:
  substitutionOption: ALLOW_LOOSE
  logging: CLOUD_LOGGING_ONLY

tags:
  - gcp-cloud-build-deploy-cloud-run