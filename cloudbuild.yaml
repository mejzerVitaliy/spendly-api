steps:
  - name: gcr.io/cloud-builders/docker
    id: Build
    args:
      - build
      - "--no-cache"
      - "-t"
      - "$_AR_DOCKER_IMAGE_URI:latest"
      - .
      - "-f"
      - Dockerfile

  - name: gcr.io/cloud-builders/docker
    id: Push
    args:
      - push
      - "$_AR_DOCKER_IMAGE_URI:latest"

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk:slim"
    id: ClearSecrets
    entrypoint: bash
    args:
      - "-c"
      - |
        gcloud run services update $_SERVICE_NAME \
          --platform=managed \
          --region=$_DEPLOY_REGION \
          --remove-secrets=APPLICATION_SECRET,RESEND_API_KEY,OPENAI_API_KEY,CLOUDINARY_CLOUD_NAME,CLOUDINARY_API_KEY,CLOUDINARY_API_SECRET,DATABASE_URL \
          --quiet || true

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk:slim"
    id: Deploy
    entrypoint: gcloud
    args:
      - run
      - services
      - update
      - $_SERVICE_NAME
      - "--platform=managed"
      - "--image=$_AR_DOCKER_IMAGE_URI:latest"
      - "--region=$_DEPLOY_REGION"
      - "--set-env-vars=NODE_ENV=production,APPLICATION_URL=$_APPLICATION_URL,FRONTEND_URL=$_FRONTEND_URL"
      - "--set-secrets=APPLICATION_SECRET=projects/207624620631/secrets/dev-application-secret:latest,RESEND_API_KEY=projects/207624620631/secrets/dev-spendly-api-resend_api_key:latest,OPENAI_API_KEY=projects/207624620631/secrets/dev-spendly-api-openai_api_key:latest,CLOUDINARY_CLOUD_NAME=projects/207624620631/secrets/dev-spendly-api-cloudinary_cloud_name:latest,CLOUDINARY_API_KEY=projects/207624620631/secrets/dev-spendly-api-cloudinary_api_key:latest,CLOUDINARY_API_SECRET=projects/207624620631/secrets/dev-spendly-api-cloudinary_api_secret:latest,DATABASE_URL=projects/207624620631/secrets/dev-spendly-db-database_url:latest"
      - "--quiet"

  - name: "node:22"
    id: install-dependencies
    entrypoint: npm
    args: ["ci"]

  - name: "node:22"
    id: SeedDatabase
    entrypoint: bash
    env:
      - "CLOUD_SQL_INSTANCE=$_CLOUD_SQL_INSTANCE"
    args:
      - "-c"
      - |
        wget -q https://storage.googleapis.com/cloud-sql-connectors/cloud-sql-proxy/v2.14.1/cloud-sql-proxy.linux.amd64 -O /usr/local/bin/cloud-sql-proxy
        chmod +x /usr/local/bin/cloud-sql-proxy
        mkdir -p /cloudsql
        cloud-sql-proxy --unix-socket=/cloudsql "$CLOUD_SQL_INSTANCE" &
        echo "Waiting for Cloud SQL socket at /cloudsql/$CLOUD_SQL_INSTANCE ..."
        for i in $(seq 1 30); do
          if [ -S "/cloudsql/$CLOUD_SQL_INSTANCE" ]; then
            echo "Socket ready after ${i}s"
            break
          fi
          sleep 1
        done
        ls -la /cloudsql/ || true
        npm run prisma:generate
        npm run prisma:seed
    secretEnv: ["DATABASE_URL"]

images:
  - "$_AR_DOCKER_IMAGE_URI:latest"

availableSecrets:
  secretManager:
    - versionName: projects/207624620631/secrets/dev-spendly-db-database_url/versions/1
      env: DATABASE_URL

options:
  substitutionOption: ALLOW_LOOSE
  logging: CLOUD_LOGGING_ONLY

tags:
  - gcp-cloud-build-deploy-cloud-run